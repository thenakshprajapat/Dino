<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <style>

    #container {
      height: 300px;
      width: 600px;
      background-color: lightgreen;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
    }
    #road {
      height: 40px;
      width: 100%;
      background-color: brown;
      position: absolute;
      bottom: 0;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: black;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 40px;
      left: 20px;
    }
    #obs {
      width: 20px;
      height: 40px;
      background: red;
      position: absolute;
      bottom: 40px;
      right: -30px;
    }
    .jump {
      animation: jumpAnim 0.6s ease-out;
    }
    @keyframes jumpAnim {
      0% { bottom: 40px; }
      40% { bottom: 290px; }
      60% { bottom: 290px; }
      100% { bottom: 40px; }
    }
  </style>
</head>
<body>
  <h2 id="score">Score: 0</h2>
  <button id="startBtn">Start Game</button>
  <div id="container">
    <div id="dino">Dino</div>
    <div id="obs"></div>
    <div id="road"></div>
  </div>

<script>
  const dino = document.getElementById("dino");
  const obs = document.getElementById("obs");
  const scoreBoard = document.getElementById("score");
  const startBtn = document.getElementById("startBtn");

  let score = 0;
  let gameInterval;
  let obsSpeed = 5;
  let isJumping = false;

  function startGame() {
    score = 0;
    obsSpeed = 5;
    scoreBoard.textContent = "Score: " + score;
    obs.style.right = "-30px";
    startBtn.style.display = "none";

    gameInterval = setInterval(() => {
      let dinoRect = dino.getBoundingClientRect();
      let obsRect = obs.getBoundingClientRect();

      let currentRight = parseInt(getComputedStyle(obs).right);
      if (currentRight >= 600) {
        obs.style.right = "-30px";
        score++;
        scoreBoard.textContent = "Score: " + score;
      } else {
        obs.style.right = currentRight + obsSpeed + "px";
      }

      if (
        dinoRect.right > obsRect.left &&
        dinoRect.left < obsRect.right &&
        dinoRect.bottom > obsRect.top
      ) {
        clearInterval(gameInterval);
        alert("Game Over! Final Score: " + score);
        startBtn.style.display = "inline-block";
      }
    }, 40);
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && !isJumping) {
      dino.classList.add("jump");
      isJumping = true;
      setTimeout(() => {
        dino.classList.remove("jump");
        isJumping = false;
      }, 600); 
    }
  });

  startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
